<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign up</title>
	<!-- CSS -->
	<link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" href="../css/signup.css">
</head>
<body>
	<main id="signup-main">
		<h1 id="signup-header">Sign up</h1>
		<form id="signup-form">
			<label for="username" class="sr-only">Username</label>
			<input type="text" id="username"  class="signup-form-elem signup-form-input" placeholder="Username" autocomplete="off"    required>
			<label for="email" class="sr-only">Email</label>
			<input type="email" id="email"  class="signup-form-elem signup-form-input" placeholder="Email" autocomplete="off"   required>
			<label for="password" class="sr-only">Password</label>
			<input type="text" id="password"  class="signup-form-elem signup-form-input" placeholder="Password" autocomplete="off"  required>
			<label for="password-confirm" class="sr-only">Passowrd confirmation</label>
			<input type="text" id="password-confirm"  class="signup-form-elem signup-form-input" placeholder="Password confirmation" autocomplete="off" required>
			<input type="submit" value="Sign up" class="signup-form-elem signup-btn">
		</form>
	</main>
</body>
</html>
